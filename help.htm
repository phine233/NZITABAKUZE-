<!DOCTYPE html>
<html>
<head>
	<title>List of Materials</title>
	<style>
		/* Style for the list */
		.materials-list {
			list-style: none;
			margin: 0;
			padding: 0;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}

		/* Style for the list items */
		.materials-list li {
			padding: 10px;
			border-bottom: 1px solid #ccc;
			background-color: #f9f9f9;
			color: #333;
		}

		/* Style for the list item link */
		.materials-list li a {
			text-decoration: none;
			color: #333;
		}

		/* Hover style for the list item link */
		.materials-list li a:hover {
			color: #0066cc;
		}
	</style>
</head>
<body>
	<h1>List of Materials</h1>
	<ul class="materials-list">
		<li><a href="#">Material 1</a></li>
		<li><a href="#">Material 2</a></li>
		<li><a href="#">Material 3</a></li>
		<li><a href="#">Material 4</a></li>
		<li><a href="#">Material 5</a></li>
	</ul>
</body>
</html>
